name: Issue Notifier
on:
  issues:
    types: [opened]

jobs:
  publish-issue-notification:
    runs-on: ubuntu-latest
    steps:
      - name: Publish Issue Notification
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data '{"text":"New Issue Created ${{ github.event.release.tag_name }} \
          <${{ github.event.issue.html_url }}|${{ github.event.issue.title}}>."}' \
          ${{ secrets.RELEASE_CHANNEL_URL }}
